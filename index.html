<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get your bike & Shear your ride</title>

    <!-- Custom css -->

  </head>
  <body>
    <header class="header__bg">
      <section class="container">
        <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand" href="#"
              ><h2 class="display-7 fst-italic text-light">MyHonda</h2></a
            >
            <div class="login me-2 me-md-0 ms-md-5 d-lg-none d-block">
              <button
                class="btn px-2 py-1 px-sm-4 py-sm-2 text-light"
                style="background-color: #e76f51"
              >
                Login
              </button>
            </div>
            <button
              class="navbar-toggler"

              data-bs-toggle="collapse"

              aria-controls="navbarSupportedContent"

              aria-label="Toggle navigation"

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link text-light px-3" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="login ms-5 d-none d-lg-block">
              <button
                class="btn px-4 py-2 text-light"
                style="background-color: #e76f51"
              >
                Login
              </button>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <!-- Bootstrap bundle script -->
    <script src="./asset/js/bootstrap.bundle.min.js"></script>
    <!-- Font awesome icon js -->
